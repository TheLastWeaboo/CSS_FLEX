<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef2f3;
    }
    .employee-cards {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .employee-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .employee-card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    .employee-card h3 {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .employee-card p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="employee-cards">
    <div class="employee-card">
      <img src="https://via.placeholder.com/100" alt="Employee 1">
      <h3>John Doe</h3>
      <p>Software Engineer</p>
    </div>
    <div class="employee-card">
      <img src="https://via.placeholder.com/100" alt="Employee 2">
      <h3>Jane Smith</h3>
      <p>Project Manager</p>
    </div>
    <div class="employee-card">
      <img src="https://via.placeholder.com/100" alt="Employee 3">
      <h3>Sam Wilson</h3>
      <p>Designer</p>
    </div>
  </div>
</body>
</html>
